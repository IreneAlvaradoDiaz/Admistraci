<div class="container-item">
    <p-table [value]="animals">
        <ng-template pTemplate="header">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input type="text" pInputText placeholder="Filtrar por dueño" [(ngModel)]="AnimalGender" (keyup)="Search()" />
            </span>
            <tr>
                <th>Nombre</th>
                <th>Dueño</th>
                <th>Tipo</th>
                <th>Raza</th>
                <th>Sexo</th>
                <th>Edad</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-animal>
            <tr>
                <td>{{animal.nombre}}</td>
                <td>{{animal.duenio}}</td>
                <td>{{animal.tipo}}</td>
                <td>{{animal.raza}}</td>
                <td>{{animal.sexo}}</td>
                <td >{{animal.edad}} años</td>
            </tr>
        </ng-template>
    </p-table>
</div>
