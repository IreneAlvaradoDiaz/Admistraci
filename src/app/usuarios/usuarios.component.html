<div class="container-item">
    <p-table [value]="user">
        <ng-template pTemplate="header">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input type="text" pInputText placeholder="Filtrar por apellidos" [(ngModel)]="userGender" (keyup)="Search()" />
            </span>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Sexo</th>
                <th>Edad</th>
                <th>Anuncios</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.nombre}}</td>
                <td>{{user.apellidos}}</td>
                <td>{{user.email}}</td>
                <td class="item">
                    <p class="man" *ngIf="user.sexo == 'hombre'"><img src="../../assets/img/img_504768.png" alt=""></p>
                    <p *ngIf="user.sexo == 'mujer'"><img src="../../assets/img/businesswoman-female-icon-19.png" alt=""></p>
                </td>
                <td>{{user.edad}} a√±os</td>
                <td style="text-align: center;">{{user.anuncios}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
